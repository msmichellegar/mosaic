<!DOCTYPE html>
<html>
  <head>
    <title>Mosaic</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="app-wrapper">
      <div class="drop-zone" id="drop-zone">
        <p>Drag and drop your image to create a mosaic, or choose a file below.</p>
        <input type="file" id="file-upload">
      </div>
      <canvas id="image-canvas" width="400" height="400"
style="border:1px solid #d3d3d3; margin-top: 50px;"></canvas>
    </div>
    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
